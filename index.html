<html>
<head>

        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"

    </script>
    <script type="module">
        import * as THREE from 'three';
        import { Sky } from 'three/addons/objects/Sky.js';
        import { Water } from 'three/addons/objects/Water.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        class UltimateSnowRider {
    constructor() {
        this.clock = new THREE.Clock();
        this.initializeEngine();
        this.setupGameState();
        this.loadAssets();
    }

    initializeEngine() {
        this.scene = new THREE.Scene();
        this.scene.fog = new THREE.FogExp2(0xadd8e6, 0.0025);

        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        this.camera.position.set(0, 10, 20);

        this.renderer = new THREE.WebGLRenderer({ antialias: true });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.shadowMap.enabled = true;
        this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
        this.renderer.toneMappingExposure = 0.5;
        document.body.appendChild(this.renderer.domElement);

        window.addEventListener('resize', () => this.handleResize());
    }

    setupGameState() {
        this.gameState = {
            isPlaying: false,
            isPaused: false,
            score: 0,
            bestScore: localStorage.getItem('bestScore') || 0,
            currentMode: 'freeride'
        };

        this.setupControls();
        this.setupAudioSystem();
        this.setupWeatherSystem();
    }

    setupControls() {
        this.keys = {
            up: false,
            down: false,
            left: false,
            right: false,
            jump: false,
            grab: false
        };

        window.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'KeyW': this.keys.up = true; break;
                case 'KeyS': this.keys.down = true; break;
                case 'KeyA': this.keys.left = true; break;
                case 'KeyD': this.keys.right = true; break;
                case 'Space': this.keys.jump = true; break;
                case 'ShiftLeft': this.keys.grab = true; break;
                case 'Escape': this.togglePause(); break;
            }
        });

        window.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'KeyW': this.keys.up = false; break;
                case 'KeyS': this.keys.down = false; break;
                case 'KeyA': this.keys.left = false; break;
                case 'KeyD': this.keys.right = false; break;
                case 'Space': this.keys.jump = false; break;
                case 'ShiftLeft': this.keys.grab = false; break;
            }
        });
    }

    setupPhysics() {
        this.physics = {
            gravity: -9.81,
            friction: 0.98,
            airResistance: 0.995,
            maxSpeed: 50,
            jumpForce: 15,
            turnSpeed: 2.5
        };

        this.player = {
            position: new THREE.Vector3(0, 50, 0),
            velocity: new THREE.Vector3(),
            rotation: new THREE.Euler(),
            speed: 0,
            isGrounded: false,
            isJumping: false,
            isTurning: false,
            tricks: {
                isInAir: false,
                rotationX: 0,
                rotationZ: 0,
                grab: false,
                combo: []
            }
        };
    }

    updatePhysics(deltaTime) {
        // Apply gravity when in air
        if (!this.player.isGrounded) {
            this.player.velocity.y += this.physics.gravity * deltaTime;
        }

        // Handle movement
        if (this.keys.up) {
            this.player.speed = Math.min(
                this.player.speed + 20 * deltaTime,
                this.physics.maxSpeed
            );
        }
        if (this.keys.down) {
            this.player.speed = Math.max(this.player.speed - 30 * deltaTime, 0);
        }

        // Turning
        if (this.keys.left) {
            this.player.rotation.y += this.physics.turnSpeed * deltaTime;
            this.player.isTurning = true;
        } else if (this.keys.right) {
            this.player.rotation.y -= this.physics.turnSpeed * deltaTime;
            this.player.isTurning = true;
        } else {
            this.player.isTurning = false;
        }

        // Jumping
        if (this.keys.jump && this.player.isGrounded) {
            this.player.velocity.y = this.physics.jumpForce;
            this.player.isGrounded = false;
            this.player.isJumping = true;
            this.player.tricks.isInAir = true;
            this.playSound('jump');
        }

        // Update position
        const moveDirection = new THREE.Vector3(0, 0, -1);
        moveDirection.applyEuler(this.player.rotation);
        moveDirection.multiplyScalar(this.player.speed * deltaTime);
        
        this.player.position.add(moveDirection);
        this.player.position.add(this.player.velocity.clone().multiplyScalar(deltaTime));

        // Ground collision
        const groundHeight = this.getTerrainHeight(this.player.position.x, this.player.position.z);
        if (this.player.position.y < groundHeight + 2) {
            this.player.position.y = groundHeight + 2;
            this.player.velocity.y = 0;
            
            if (!this.player.isGrounded) {
                this.landTrick();
                this.playSound('land');
            }
            
            this.player.isGrounded = true;
            this.player.isJumping = false;
        }

        // Apply friction and air resistance
        if (this.player.isGrounded) {
            this.player.velocity.multiplyScalar(this.physics.friction);
        } else {
            this.player.velocity.multiplyScalar(this.physics.airResistance);
        }

        // Update player mesh
        this.playerGroup.position.copy(this.player.position);
        this.playerGroup.rotation.copy(this.player.rotation);

        // Update camera
        this.updateCamera();

        // Update speed meter
        document.getElementById('speed-value').textContent = 
            Math.round(this.player.speed * 3.6); // Convert to km/h
    }

    updateCamera() {
        const cameraOffset = new THREE.Vector3(
            0,
            5 + (this.player.speed / this.physics.maxSpeed) * 2,
            10 + (this.player.speed / this.physics.maxSpeed) * 5
        );
        cameraOffset.applyEuler(new THREE.Euler(0, this.player.rotation.y, 0));
        
        const targetCameraPos = this.player.position.clone().add(cameraOffset);
        this.camera.position.lerp(targetCameraPos, 0.1);
        this.camera.lookAt(this.player.position);
    }
      setupTrickSystem() {
        this.trickSystem = {
            tricks: {
                frontFlip: { score: 500, name: "Front Flip" },
                backFlip: { score: 500, name: "Back Flip" },
                spin360: { score: 300, name: "360° Spin" },
                spin720: { score: 800, name: "720° Spin" },
                grab: { score: 200, name: "Grab" },
                superman: { score: 1000, name: "Superman" },
                rodeo: { score: 1200, name: "Rodeo" },
                misty: { score: 900, name: "Misty Flip" }
            },
            combo: {
                current: [],
                multiplier: 1,
                timeWindow: 2000,
                lastTrickTime: 0
            }
        };
    }

    updateTricks(deltaTime) {
        if (!this.player.tricks.isInAir) return;

        // Handle rotations
        if (this.keys.up && !this.keys.down) {
            this.player.tricks.rotationX += 5 * deltaTime; // Front flip
        }
        if (this.keys.down && !this.keys.up) {
            this.player.tricks.rotationX -= 5 * deltaTime; // Back flip
        }
        if (this.keys.left && !this.keys.right) {
            this.player.tricks.rotationZ += 5 * deltaTime; // Left spin
        }
        if (this.keys.right && !this.keys.left) {
            this.player.tricks.rotationZ -= 5 * deltaTime; // Right spin
        }

        // Handle grabs
        if (this.keys.grab) {
            this.player.tricks.grab = true;
            this.addTrick('grab');
        }

        // Detect and score tricks
        this.detectTricks();

        // Apply rotations to player model
        this.playerGroup.rotation.x = this.player.tricks.rotationX;
        this.playerGroup.rotation.z = this.player.tricks.rotationZ;
    }

    detectTricks() {
        const rotX = Math.abs(this.player.tricks.rotationX);
        const rotZ = Math.abs(this.player.tricks.rotationZ);

        // Front flip detection
        if (rotX >= Math.PI * 2 && !this.trickSystem.combo.current.includes('frontFlip')) {
            this.addTrick('frontFlip');
            this.player.tricks.rotationX = 0;
        }

        // Back flip detection
        if (rotX <= -Math.PI * 2 && !this.trickSystem.combo.current.includes('backFlip')) {
            this.addTrick('backFlip');
            this.player.tricks.rotationX = 0;
        }

        // Spin detection
        if (rotZ >= Math.PI * 2) {
            if (rotZ >= Math.PI * 4 && !this.trickSystem.combo.current.includes('spin720')) {
                this.addTrick('spin720');
            } else if (!this.trickSystem.combo.current.includes('spin360')) {
                this.addTrick('spin360');
            }
            this.player.tricks.rotationZ = 0;
        }

        // Special trick combinations
        if (this.player.tricks.grab && rotX >= Math.PI && !this.trickSystem.combo.current.includes('rodeo')) {
            this.addTrick('rodeo');
        }
    }

    addTrick(trickName) {
        const currentTime = Date.now();
        const trick = this.trickSystem.tricks[trickName];

        // Update combo
        if (currentTime - this.trickSystem.combo.lastTrickTime < this.trickSystem.combo.timeWindow) {
            this.trickSystem.combo.multiplier = Math.min(4, this.trickSystem.combo.multiplier + 0.5);
        } else {
            this.trickSystem.combo.multiplier = 1;
        }

        // Calculate score
        const score = Math.round(trick.score * this.trickSystem.combo.multiplier);
        this.gameState.score += score;

        // Update UI
        this.showTrickText(trick.name, score);
        this.updateScore();

        // Play sound effect
        this.playSound('trick');

        // Add to combo
        this.trickSystem.combo.current.push(trickName);
        this.trickSystem.combo.lastTrickTime = currentTime;

        // Create trick particles
        this.createTrickParticles();
    }

    showTrickText(trickName, score) {
        const trickText = document.getElementById('trick-text');
        const comboText = document.getElementById('trick-combo');

        trickText.textContent = `${trickName} +${score}`;
        trickText.style.opacity = '1';

        if (this.trickSystem.combo.multiplier > 1) {
            comboText.textContent = `${this.trickSystem.combo.multiplier}x COMBO!`;
            comboText.style.opacity = '1';
        }

        setTimeout(() => {
            trickText.style.opacity = '0';
            comboText.style.opacity = '0';
        }, 2000);
    }

    createTrickParticles() {
        // Create particle effect for tricks
        const particleCount = 50;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        
        for (let i = 0; i < particleCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 2;
            positions[i + 1] = Math.random() * 2;
            positions[i + 2] = (Math.random() - 0.5) * 2;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0xffff00,
            size: 0.2,
            transparent: true
        });

        const particles = new THREE.Points(geometry, material);
        particles.position.copy(this.player.position);
        this.scene.add(particles);

        // Animate particles
        const animate = () => {
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] *= 1.1;
                positions[i + 1] *= 1.1;
                positions[i + 2] *= 1.1;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            material.opacity -= 0.02;

            if (material.opacity > 0) {
                requestAnimationFrame(animate);
            } else {
                this.scene.remove(particles);
            }
        };

        animate();
    }     createTerrain() {
        // Create heightmap
        const resolution = 256;
        const size = 2000;
        const heightmap = this.generateHeightmap(resolution);

        // Create geometry
        const geometry = new THREE.PlaneGeometry(size, size, resolution - 1, resolution - 1);
        const vertices = geometry.attributes.position.array;

        // Apply heightmap to geometry
        for (let i = 0; i < vertices.length; i += 3) {
            const x = i % resolution;
            const y = Math.floor(i / resolution);
            vertices[i + 1] = heightmap[x + y * resolution] * 100; // Scale height
        }

        geometry.computeVertexNormals();
        geometry.rotateX(-Math.PI / 2);

        // Load textures
        const textureLoader = new THREE.TextureLoader();
        const snowTexture = textureLoader.load('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...');  // Base64 snow texture
        const snowNormalMap = textureLoader.load('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...'); // Base64 normal map
        
        snowTexture.wrapS = snowTexture.wrapT = THREE.RepeatWrapping;
        snowTexture.repeat.set(50, 50);
        snowNormalMap.wrapS = snowNormalMap.wrapT = THREE.RepeatWrapping;
        snowNormalMap.repeat.set(50, 50);

        // Create material with custom shader
        const terrainMaterial = new THREE.ShaderMaterial({
            uniforms: {
                snowTexture: { value: snowTexture },
                snowNormalMap: { value: snowNormalMap },
                time: { value: 0 }
            },
            vertexShader: `
                varying vec2 vUv;
                varying vec3 vNormal;
                varying float vHeight;
                
                void main() {
                    vUv = uv;
                    vNormal = normal;
                    vHeight = position.y;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform sampler2D snowTexture;
                uniform sampler2D snowNormalMap;
                uniform float time;
                
                varying vec2 vUv;
                varying vec3 vNormal;
                varying float vHeight;
                
                void main() {
                    vec2 uv = vUv;
                    uv.y += time * 0.1; // Animate snow
                    
                    vec4 snow = texture2D(snowTexture, uv);
                    vec4 normalColor = texture2D(snowNormalMap, uv);
                    
                    // Add sparkle effect
                    float sparkle = sin(uv.x * 100.0 + time) * sin(uv.y * 100.0 + time);
                    sparkle = pow(max(0.0, sparkle), 20.0) * 0.5;
                    
                    // Height-based coloring
                    float heightFactor = smoothstep(-50.0, 50.0, vHeight);
                    vec3 snowColor = mix(vec3(0.8), vec3(1.0), heightFactor);
                    
                    gl_FragColor = vec4(snowColor + vec3(sparkle), 1.0) * snow;
                }
            `
        });

        this.terrain = new THREE.Mesh(geometry, terrainMaterial);
        this.terrain.receiveShadow = true;
        this.scene.add(this.terrain);

        // Add trees and rocks
        this.addEnvironmentObjects();
    }

    generateHeightmap(resolution) {
        const heightmap = new Float32Array(resolution * resolution);
        
        // Perlin noise parameters
        const scale = 100;
        const octaves = 6;
        const persistence = 0.5;
        const lacunarity = 2.0;

        for (let i = 0; i < resolution; i++) {
            for (let j = 0; j < resolution; j++) {
                let amplitude = 1;
                let frequency = 1;
                let height = 0;

                // Generate multiple octaves of noise
                for (let k = 0; k < octaves; k++) {
                    const sampleX = i / resolution * scale * frequency;
                    const sampleY = j / resolution * scale * frequency;
                    
                    height += this.perlinNoise(sampleX, sampleY) * amplitude;
                    
                    amplitude *= persistence;
                    frequency *= lacunarity;
                }

                // Add ski slopes and jumps
                const distanceFromCenter = Math.sqrt(
                    Math.pow(i - resolution/2, 2) + 
                    Math.pow(j - resolution/2, 2)
                );
                
                // Create main slope
                height -= j / resolution * 50;
                
                // Add jumps
                const jumpLocations = [
                    {x: resolution/2, y: resolution/3},
                    {x: resolution/2, y: resolution/2},
                    {x: resolution/2, y: 2*resolution/3}
                ];

                jumpLocations.forEach(loc => {
                    const distToJump = Math.sqrt(
                        Math.pow(i - loc.x, 2) + 
                        Math.pow(j - loc.y, 2)
                    );
                    if (distToJump < resolution/20) {
                        height += Math.cos(distToJump / resolution * Math.PI * 10) * 10;
                    }
                });

                heightmap[i + j * resolution] = height;
            }
        }

        return heightmap;
    }

    addEnvironmentObjects() {
        // Add trees
        const treeCount = 1000;
        const treeGeometry = new THREE.ConeGeometry(2, 8, 8);
        const treeMaterial = new THREE.MeshPhongMaterial({ color: 0x0d5c0d });
        const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2);
        const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x4d2926 });

        for (let i = 0; i < treeCount; i++) {
            const x = (Math.random() - 0.5) * 1800;
            const z = (Math.random() - 0.5) * 1800;
            const y = this.getTerrainHeight(x, z);

            // Don't place trees on the ski slope
            if (Math.abs(x) < 50) continue;

            const tree = new THREE.Group();

            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1;
            tree.add(trunk);

            const crown = new THREE.Mesh(treeGeometry, treeMaterial);
            crown.position.y = 6;
            tree.add(crown);

            tree.position.set(x, y, z);
            tree.scale.multiplyScalar(0.8 + Math.random() * 0.4);
            this.scene.add(tree);
        }

        // Add rocks
        const rockCount = 500;
        const rockGeometry = new THREE.DodecahedronGeometry(2);
        const rockMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x666666,
            flatShading: true
        });

        for (let i = 0; i < rockCount; i++) {
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            const x = (Math.random() - 0.5) * 1800;
            const z = (Math.random() - 0.5) * 1800;
            const y = this.getTerrainHeight(x, z);

            // Don't place rocks on the ski slope
            if (Math.abs(x) < 30) continue;

            rock.position.set(x, y, z);
            rock.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            rock.scale.multiplyScalar(0.5 + Math.random() * 1.5);
            this.scene.add(rock);
        }
    }    setupParticleSystems() {
        this.particleSystems = {
            snow: this.createSnowfall(),
            trail: this.createSnowTrail(),
            boost: this.createBoostEffect(),
            impact: this.createImpactEffect()
        };

        // Initialize particle pools
        this.particlePools = {
            trail: [],
            impact: []
        };
    }

    createSnowfall() {
        const particleCount = 5000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const velocities = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            // Position

    updateMinimap() {
        const ctx = this.minimapContext;
        const size = 200;
        
        // Clear minimap
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, size, size);

        // Draw terrain
        ctx.fillStyle = '#fff';
        // Simplified terrain representation
        this.drawTerrainOnMinimap(ctx, size);

        // Draw player position
        ctx.fillStyle = '#ff0000';
        const playerX = (this.player.position.x / 1000 + 0.5) * size;
        const playerY = (this.player.position.z / 1000 + 0.5) * size;
        ctx.beginPath();
        ctx.arc(playerX, playerY, 3, 0, Math.PI * 2);
        ctx.fill();

        // Draw player direction
        ctx.strokeStyle = '#ff0000';
        ctx.beginPath();
        ctx.moveTo(playerX, playerY);
        ctx.lineTo(
            playerX + Math.sin(this.player.rotation.y) * 10,
            playerY + Math.cos(this.player.rotation.y) * 10
        );
        ctx.stroke();
    }

    drawTerrainOnMinimap(ctx, size) {
        // Draw slopes
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        for (let i = 0; i < this.slopePaths.length; i++) {
            const path = this.slopePaths[i];
            const startX = (path.start.x / 1000 + 0.5) * size;
            const startY = (path.start.z / 1000 + 0.5) * size;
            const endX = (path.end.x / 1000 + 0.5) * size;
            const endY = (path.end.z / 1000 + 0.5) * size;
            
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
        }
        ctx.stroke();

        // Draw checkpoints
        ctx.fillStyle = '#00ff00';
        this.checkpoints.forEach(checkpoint => {
            const x = (checkpoint.position.x / 1000 + 0.5) * size;
            const y = (checkpoint.position.z / 1000 + 0.5) * size;
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
        });
    }

            // Record replay frame if enabled
            if (this.replay.recording) {
                this.recordFrame();
            }
        }

        // Update weather effects
        this.updateWeather(deltaTime);

        // Render scene
        this.composer.render();
    }

    updateWeather(deltaTime) {
        // Update snow particles
        if (this.particleSystems.snow) {
            this.particleSystems.snow.material.uniforms.time.value += deltaTime;
        }

        // Update fog based on weather condition
        if (this.weather.current === 'blizzard') {
            this.scene.fog.density = Math.sin(Date.now() * 0.001) * 0.002 + 0.005;
        }
    }

    handleResize() {
        const width = window.innerWidth;
        const height = window.innerHeight;

        this.camera.aspect = width / height;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(width, height);
        this.composer.setSize(width, height);
    }

    saveSettings() {
        const settings = {
            musicVolume: document.getElementById('music-volume').value / 100,
            effectsVolume: document.getElementById('effects-volume').value / 100,
            graphicsQuality: document.getElementById('graphics-quality').value
        };

        localStorage.setItem('gameSettings', JSON.stringify(settings));
        this.applySettings(settings);
    }

    applySettings(settings) {
        this.updateMusicVolume(settings.musicVolume);
        this.updateEffectsVolume(settings.effectsVolume);
        this.updateGraphicsQuality(settings.graphicsQuality);
    }

    updateScore() {
        this.ui.hud.score.textContent = `Score: ${this.gameState.score}`;
        if (this.gameState.score > this.gameState.bestScore) {
            this.gameState.bestScore = this.gameState.score;
            localStorage.setItem('bestScore', this.gameState.bestScore);
        }
    }

    cleanup() {
        // Remove event listeners
        window.removeEventListener('resize', this.handleResize);
        
        // Stop all sounds
        Object.values(this.sounds.effects).forEach(sound => {
            if (sound.isPlaying) sound.stop();
        });
        if (this.sounds.music.isPlaying) this.sounds.music.stop();
        
        // Clear particle systems
        Object.values(this.particleSystems).forEach(system => {
            this.scene.remove(system);
        });
        
        // Dispose of geometries and materials
        this.scene.traverse(object => {
            if (object.geometry) object.geometry.dispose();
            if (object.material) {
                if (Array.isArray(object.material)) {
                    object.material.forEach(material => material.dispose());
                } else {
                    object.material.dispose();
                }
            }
        });
    }
